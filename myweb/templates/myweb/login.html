<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Green Space</title>
        <link rel="icon" type="image/x-icon" href="https://startbootstrap.github.io/startbootstrap-grayscale/assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://startbootstrap.github.io/startbootstrap-grayscale/css/styles.css" rel="stylesheet" />
		
	</head>
<style>
body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url(https://inwfile.com/s-fi/x087t4.jpg) no-repeat;
    background-size: cover;
}
.login-box{
    width: 300px;
    height: 350px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: 008B8B;
    text-align: center;
    background: linear-gradient(to right,#dcdcdc,#dedede);
}
.login-box h1{
    font-size: 30px;
    border-bottom: 3px solid #4caf50;
    width: 50% 0;
    text-align: center;
}
.textbox{
    width: 100%;
    overflow: hidden;
    font-size: 20px;
    padding: 8px 0;
    margin: 8px 0;
    border-bottom: 1px solid #4caf50;
}
.toggle-btn{
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
}
.textbox input{
    border: none;
    outline: none;
    background: none;
}
.input-group{
    top: 180px;
    position: absolute ;
    width: 280px;
    transition: .5s;
}
.input-field{
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
	background: transparent;
}
.submit-btn{
    width: 280px;
    left:50%;
    padding: pointer;
    cursor: block;
    display: block;
    margin: auto;
    background: linear-gradient(to right,#08a784,#00cc99);
    border: 0;
    outline: none;
    border-radius: 30px;
}
.chech-box{
	margin: 30px 10px 30px 0;
}
span{
    color: #777;
    font-size: 12px;
    bottom: 68px;
    position: absolute;
}
</style>  
	
<body >
    <form class="login-box" method="POST" action="">
		<h1>Log In</h1>
	        {% csrf_token %}

	        <div class="text-box" data-validate = "Name required">
	                <i class="fa fa-user" aria-hidden="true"></i>
		            <input class="input100" type="text" name="username" placeholder="Admin Name">
		            <span class="focus-input100"></span>
	        </div>


	        <div class="text-box" data-validate = "Password is required">
	                <i class="fa fa-lock" aria-hidden="true"></i>
		            <input class="input100" type="password" name="password" placeholder="Password">
		            <span class="focus-input100"></span>
	        </div>

	        <div class="flex-sb-m w-full p-t-3 p-b-24">
		            <div class="contact100-form-checkbox">
			                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
			                <label class="label-checkbox100" for="ckb1">
				                    Remember me
			                </label>
		            </div>

	        </div>

	        <div class="container-login100-form-btn m-t-17">
				<button type="submit" class="submit-btn">Log in</button>
	        </div>

    {% for message in messages %}

    <p id="messages"> {{ messages.message }} </p>



    {% endfor %}




    </form>
</body>
</html>
