<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Green Space</title>
        <link rel="icon" type="image/x-icon" href="https://startbootstrap.github.io/startbootstrap-grayscale/assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://startbootstrap.github.io/startbootstrap-grayscale/css/styles.css" rel="stylesheet" />
		
	</head>
<style>
*{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.hero{
    height: 100%;
    width: 100%;
    background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4));
    background-position: center;
    background-size: cover;
    position: absolute;
}
.form-box{
    width: 380px;
    height: 480px;
    position: center;
    margin: 6% auto;
    background: #fff;
    padding: 5px; 

}
.button-box{
    width: 220px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 20px 9px #ff61241f;
    border-radius: 30px;
}
.toggle-btn{
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
}
#btn{
    top: 0;
    left: 0;
    position: 110px;
    height: 100%;
    background: linear-gradient(to right,#ff105f,#ffad06);
    border-radius: 30px;
    transition: .5s;
}
.input-group{
    top: 180px;
    position: absolute ;
    width: 280px;
    transition: .5s;
}
.input-field{
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
	background: transparent;
}
.submit-btn{
    width: 85%;
    padding: pointer;
    cursor: block;
    display: block;
    margin: auto;
    background: linear-gradient(to right,#08a784,#00cc99);
    border: 0;
    outline: none;
    border-radius: 30px;
}
.chech-box{
	margin: 30px 10px 30px 0;
}
span{
    color: #777;
    font-size: 12px;
    bottom: 68px;
    position: absolute;
}
</style>  
	
<body  id="page-top" >
    <form class="login100-form validate-form flex-sb flex-w" method="POST" action="">
		<a>Log In</a>
	        {% csrf_token %}

	        <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
		            <input class="input100" type="text" name="username" placeholder="Username">
		            <span class="focus-input100"></span>
	        </div>


	        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
		            <input class="input100" type="password" name="password" placeholder="Password">
		            <span class="focus-input100"></span>
	        </div>

	        <div class="flex-sb-m w-full p-t-3 p-b-24">
		            <div class="contact100-form-checkbox">
			                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
			                <label class="label-checkbox100" for="ckb1">
				                    Remember me
			                </label>
		            </div>

	        </div>

	        <div class="container-login100-form-btn m-t-17">
				<button type="submit" class="submit-btn">Log in</button>
	        </div>

    {% for message in messages %}

    <p id="messages"> {{ messages.message }} </p>



    {% endfor %}




    </form>
</body>
</html>
